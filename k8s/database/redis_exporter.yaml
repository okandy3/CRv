apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-exporter
  template:
    metadata:
      labels:
        app: redis-exporter
    spec:
      containers:
      - name: redis-exporter
        image: oliver006/redis_exporter:latest  # Utilisation de la bonne image
        args:
        - "--redis.addr=redis://redis-master-service:6379"  # Connexion Ã  Redis sans mot de passe
        ports:
        - containerPort: 9121

apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: default
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
    - job_name: 'nodejs'
      metrics_path: '/metrics'
      static_configs:
       - targets: ['backend-service:3000']  # Nom du service Kubernetes pour le backend


apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: default
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: 'nodejs'
        metrics_path: '/metrics'
        static_configs:
          - targets: ['backend-service:3000']  # Assurez-vous que ce service existe et expose /metrics

      - job_name: 'redis'
        metrics_path: '/metrics'
        static_configs:
          - targets: ['redis-master-service:6379']  # Assurez-vous que ce service existe et expose /metrics
